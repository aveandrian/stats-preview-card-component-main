<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="Main image" class="main-image">
      <div class="filter-div"></div>
    </div>
    <div class="main-content">
     <h1 class="main-title">Get <span class="accent">insights</span> that help your business grow.</h1>
     <p  class="main-descr">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats-item"><p class="stats-number">10k+</p><p class="stats-name">COMPANIES</p></div>
        <div class="stats-item"><p class="stats-number">314</p><p class="stats-name">TEMPLATES</p></div>
        <div class="stats-item"><p class="stats-number">12m+</p><p class="stats-name">QUERIES</p></div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aveandrian">aveandrian</a>.
  </footer>
</body>
</html>
